<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Hexbin aggregation</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;<
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require(["esri/views/MapView", "esri/WebMap", "esri/widgets/Expand", "esri/widgets/Legend"], (
        MapView,
        WebMap,
        Expand,
        Legend
      ) => {
        const view = new MapView({
          map: new WebMap({
            portalItem: {
              // autocasts as new PortalItem()
              id: "4ac45bfebc8647b39efad59cdf0be15a"
            }
          }),
          container: "viewDiv"
        });

        view.ui.add(
          new Expand({
            view,
            content: new Legend({ view })
          }),
          "top-right"
        );

        view.when(() => {

          const earthquakeLayer = view.map.layers.find((layer) => layer.title === "earthquake points");
          earthquakeLayer.minScale = 577790;
          earthquakeLayer.maxScale = 0;

          earthquakeLayer.visible = true;
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
